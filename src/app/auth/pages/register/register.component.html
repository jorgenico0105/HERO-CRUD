<div class="m-auto">
    <div class="flex flex-column ">
        <span class="text-lg mb-4">Registrarse</span>
        <mat-form-field>
            <mat-label>Nombre de Usuario</mat-label>
             <input type="text" matInput placeholder="Nombre de usuario">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Correo electronico</mat-label>
             <input type="text" matInput placeholder="Correo electronico">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Contraseña</mat-label>
             <input type="password" matInput placeholder="Constraseña">
        </mat-form-field>
        <button mat-fab extended color="secondary" >
            <mat-icon>save</mat-icon>
            Ingresar
        </button>
        <div class="flex justify-content-end mt-5">
            <a routerLink="/auth/login">¿Ya tienes cuenta?</a>
        </div>
    </div>    
</div>
