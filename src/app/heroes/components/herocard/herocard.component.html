<mat-card>
    <mat-card-header>
        <mat-card-title>{{hero.superhero}}</mat-card-title>
        <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="hero | heroImage" alt="fotos">
    <mat-card-content class="mt-2">
        <h4>{{hero.publisher}}</h4>
        <p><strong>{{hero.first_appearance}}</strong></p>
        <br>
        <mat-chip-listbox>
            <mat-chip *ngFor="let character of hero.characters.split(',') | slice:0:3">
                {{character}}
            </mat-chip>
        </mat-chip-listbox>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
        <button mat-flat-button [routerLink]="['/heroes/edit', hero.id]">
            <mat-icon>editar</mat-icon>
            Editar
        </button>
        <span class="spacer"></span>
        <button mat-flat-button color="primary" [routerLink]="['/heroes', hero.id]">
            <mat-icon>more_horiz</mat-icon>
            Mas
        </button>
    </mat-card-actions>
</mat-card>
